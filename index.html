<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form action="">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="digite seu nome...">
        </div>

        <div>
            <label for="nome">Sobrenome</label>
            <input type="text" id="nome" placeholder="digite seu sobrenome...">
        </div>

        <div>
            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="digite sua idade">
        </div>

        <div>
            <label for="data de nascimento">Data de nascimento</label>
            <input type="date" id="data-de-nascimento" placeholder="digite sua data de nascimento...">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="digite seu email...">
        </div>

        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="digite sua senha...">
        </div>

        <div>
            <label for="password">Confirme sua senha</label>
            <input type="password" id="password" placeholder="confirme sua senha...">
        </div>


        <div>
            <label for="file">Foto de perfil</label>
            <input type="file" id="file" placeholder="coloque uma foto de perfil...">
        </div>

        <h3>Selecione seu genero</h3>

        <div>
            <input type="radio" id="feminino" name="genero">
            <label for="feminino">Feminino</label>
        </div>
        
        <div>
            <input type="radio" id="masculino" name="genero">
            <label for="masculino">Masculino</label>
        </div>
        
        <div>
            <input type="radio" id="outro" name="genero">
            <label for="outro">Outro</label>
        </div>
        

        <h3>Selecione seu tipo musical</h3>

        <div>
            <input type="checkbox" id="generos-musicais">
            <label for="radio">Rock</label>
        </div>

        <div>
            <input type="checkbox" id="generos-musicais">
            <label for="radio">Rap</label>
        </div>

        <div>
            <input type="checkbox" id="generos-musicais">
            <label for="radio">Funk</label>
        </div>

        <div>
            <input type="checkbox" id="generos-musicais">
            <label for="radio">Certanejo</label>
        </div>

        <div>
            <input type="checkbox" id="generos-musicais">
            <label for="radio">Outro</label>
        </div>

        <h3>Escolha os tipos de produtos que você se interessa:</h3>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Roupas</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Acessórios</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Cosméticos</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Eletrônicos</label>
    </div>

    <h3>Escolha seu estilo de roupas</h3>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Romântico</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Elegante/Casual Chique</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Esportivo (Athleisure)</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Grunge</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Formal ou Clássico</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Retrô/Vintage</label>
    </div>

    <div>
        <input type="checkbox" id="produtos">
        <label for="radio">Minimalista</label>
    </div>

        <h3>Escolha seu tamanho</h3>

        <div>
            <label for="tamanhos">Selecione um tamanho</label>
            <select  id="tamanhos">
                <option disabled selected>Selecione</option>
                <option value="p">PP</option>
                <option value="p">P</option>
                <option value="p">M</option>
                <option value="p">G</option>
                <option value="p">GG</option>
            </select>
        </div>

        <h3></h3>
        <label for="comentario"><strong>Adicione um comentário sobre o site:</strong></label>
        <textarea name="" id="comentario" name="comentario"></textarea>

        <h3>você gostaria de receber notificações deste site?</h3>

        <div>
            <input type="radio" id="Sim" name="notificacao">

        </div>

        <div>

        <button>Enviar</button>


    </form>
    
</body>
